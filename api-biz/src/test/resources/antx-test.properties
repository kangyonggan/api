api.cache.open  = Y

api.dubbo.api.version       = 1.0.0
api.dubbo.name              = api
api.dubbo.protocol.port     = -1
api.dubbo.registry.address  = zookeeper://127.0.0.1:2181?backup=127.0.0.1:8082,127.0.0.1:8083
api.dubbo.timeout           = 10000

api.jdbc.driver    = com.mysql.jdbc.Driver
api.jdbc.password  = 123456
api.jdbc.url       = jdbc:mysql://127.0.0.1:3306/api
api.jdbc.username  = root

api.log4j2.home  = /root/logs/api

api.redis.host          = 127.0.0.1
api.redis.maxIdle       = 100
api.redis.maxTotal      = 1000
api.redis.minIdle       = 50
api.redis.password      = 123456
api.redis.port          = 6379
api.redis.prefix.key    = api
api.redis.testOnBorrow  = true

api.slow.interface.time  = 10
api.slow.method.time     = 10